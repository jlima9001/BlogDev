{% extends 'base.html' %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
    <h2>Recent Posts</h2>
    {% for post in posts %}
        <article class="post">
            <h3>{{ post.title }}</h3>
            <p><small>By {{ post.author }} on {{ post.date }}</small></p>
            <div>{{ post.content }}</div>
            <hr>
        </article>
    {% else %}
        <p>No posts yet!</p>
    {% endfor %}
{% endblock %}
